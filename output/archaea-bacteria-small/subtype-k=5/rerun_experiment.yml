name: archaea-bacteria-small
random_seed: 2563587527
experiments:
  subtype-k=5:
    k: 5
    dataset:
      archive: archaea-bacteria-small
      archive_folder: archaea-bacteria-small
      metadata: archaea-bacteria-small
    groups:
      Archaea: {}
      Bacteria: {}
    experiment_name: subtype-k=5
steps:
- type: select
  copy_for_options:
  - k
  pick_group: "lambda metadata, group_options, options:\n  return [x for x in metadata\
    \ if x['subtype'] == group_options['name']]\n"
- type: kmers
  output_file: cgrs.mm-repr
  mode: counts
  k: from_options
  bits_per_element: 16
- type: classify
  features_file: cgrs.mm-repr
  output_file: classification-kmers.json
  validation_count: 2
  classifiers:
  - 10-nearest-neighbors
  - nearest-centroid-mean
  - nearest-centroid-median
  - logistic-regression
  - sgd
  - linear-svm
  - quadratic-svm
  - cubic-svm
  - decision-tree
  - random-forest
  - adaboost
  - gaussian-naive-bayes
  - lda
  - qda
  - multilayer-perceptron
